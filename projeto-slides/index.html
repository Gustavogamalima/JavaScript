<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/328c3ce83b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="titulo">Passaros do Brasil</h1>
        </div>
            <div class="slider">
                <div class="slider--controls">
                    <div class="slider--control" onclick="goPrev()"><i class="fas fa-angle-left botao"></i></div>
                    <div class="slider--control" onclick="goNext()"><i class="fas fa-angle-right botao"></i></div>
                </div>
                <div class="slider--width">
                    <div class="slider--item" style="background-image: url(imagens/pexels-couleur-2317904.jpg);">Arara Azul</div>
                    <div class="slider--item" style="background-image: url(imagens/pexels-frans-van-heerden-625419.jpg);">Canario da Terra</div>
                    <div class="slider--item" style="background-image: url(imagens/pexels-pixabay-357159.jpg);">Coruja</div>
                </div>
            </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
